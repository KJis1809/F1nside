{{ define "create" }}

{{ template "header" }}

<main role="main" class="inner cover">
    <h1 class="cover-heading">Adding Article Form</h1><br>
    <form action="/save_article" method="post">
        <input type="text" name="title" id="title" placeholder="Enter name of the article"
        class="form-control"><br>
        <textarea name="anons" id="anons" class="form-control" placeholder="Enter anons of the article"></textarea><br>
        <textarea name="article_text" id="article_text" class="form-control" placeholder="Write article"></textarea><br>
        <button class="btn btn-warning">
            <font style="font-family: Cascadia Code">
                &nbsp;&nbsp;&nbsp;&nbsp;Add&nbsp;&nbsp;&nbsp;&nbsp;
            </font>
        </button>
    </form>
</main>

{{ template "footer" }}

{{ end }}
