{{ define "index" }}

{{ template "header" }}

<main role="main" class="inner cover">
    <h1 class="cover-heading">Welcome to the F1nside!</h1>
    <p class="lead">
        You are the editor of this portal and you can publish and edit here your articles.
    </p>

    {{ range . }}
    <div class="alert alert-success">
        <h2>{{ .Title }}</h2>
        <p>{{ .Anons }}</p>
        <a href="/article/{{ .Id }}" class="btn btn-primary">Read more</a>
    </div>
    {{ else }}
    <p class="lead">No articles here :(</p>
    {{ end }}

    <p class="lead">
        <a href="https://www.formula1.com/" class="btn btn-lg btn-danger">
            <font style="font-family: Cascadia Code">Learn more</font>
        </a>
    </p>
</main>

{{ template "footer" }}

{{ end }}
